encoding "cp1251"; // указываем кодировку, в которой написан конфигурационный файл

TTextMinerConfig {
  Dictionary = "keywords.gzt"; // путь к корневому словарю
  
  PrettyOutput = "PrettyOutput.html"; // путь к файлу с отладочным выводом в удобном для чтения виде

  Input = {
    File = "test.txt"; // путь к входному файлу
    Encoding = "cp1251";
  }

  Articles = [
    { Name = "работа" } // название статьи в корневом словаре,
                      // которая содержит запускаемую грамматику
  ]

  Facts = [
    { Name = "Occupation" }
  ]

  Output = {
    File = "facts.txt";
    Format = text;        // можно использовать следующие форматы:
                          // proto (Google Protobuf), xml, text
  }

  PrintRules="rules.txt";
  PrintTree="tree.txt";
}